<ion-view view-title="New Tast">
  <ion-content>
    <form ng-submit="todo.createTask(todo.taskName)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="What do you need to do?" ng-model="todo.taskName">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Task</button>
      </div>
    </form>
  </ion-content>
</ion-view>
