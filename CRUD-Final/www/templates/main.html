<ion-view view-title="Main">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-plus" ui-sref="newTodo"></a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="todo in main.todos" todo="todo" ng-class="{'completed': todo.completed , '':!todo.completed}">
        {{todo.name}}
        <ion-option-button class="button-positive" ng-click="main.complete(todo)">
          Finish
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
